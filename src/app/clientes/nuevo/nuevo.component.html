<h3>Agregar</h3>
<div>
    <form (ngSubmit)="agregar()">
        <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevoCliente.nombre"><br>
        <input type="text" placeholder="Telefono" name="telefono" [(ngModel)]="nuevoCliente.telefono">
        <button>Agregar</button>
    </form>
</div>
